version: '3.8'

services:
  # PostgreSQL Database Service
  postgres:
    image: postgres:15-alpine
    container_name: refinedtech_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: refinedtech
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - refinedtech_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d refinedtech"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Laravel Application Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: refinedtech_app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_URL=${APP_URL:-https://your-render-app.onrender.com}
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=refinedtech
      - DB_USERNAME=postgres
      - DB_PASSWORD=1234
      - FRONTEND_URL=${FRONTEND_URL:-https://refinedtech.netlify.app}
      - FRONTEND_PRODUCTION_URL=https://refinedtech.netlify.app
      - SANCTUM_STATEFUL_DOMAINS=${SANCTUM_STATEFUL_DOMAINS:-refinedtech.netlify.app,localhost:5173}
    volumes:
      - .:/var/www/html
      - ./storage:/var/www/html/storage
    networks:
      - refinedtech_network
    command: >
      sh -c "
        composer install --no-dev --optimize-autoloader &&
        php artisan key:generate &&
        php artisan config:cache &&
        php artisan route:cache &&
        php artisan view:cache &&
        php artisan migrate --force &&
        php artisan serve --host=0.0.0.0 --port=8000
      "

  # pgAdmin Service (Optional - remove for production)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: refinedtech_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@refinedtech.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - refinedtech_network
    depends_on:
      - postgres
    profiles:
      - debug  # Only start with: docker-compose --profile debug up

networks:
  refinedtech_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local